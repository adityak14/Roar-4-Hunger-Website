<div>

        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Sign Up</h2>
                    <form method="POST">
                    <label class="label">Profile Picture</label> 
                      <center> 
                        <!-- USE WEBCAM  -->
                        <!-- CSS -->
                            <style>
                            #my_camera{
                             width: 100px;
                             height: 100px;
                             border: 1px solid black;
                            }
                            </style>

                            <div id="my_camera"></div><br>
                           
                            <button>
                            <input type="button"  type="submit" value="Take Snapshot" onClick="take_snapshot()">
                            </button>
                            <div id="results" ></div>
                             
                            <!-- Webcam.min.js -->
                            <script type="text/javascript" src="js/webcam.min.js"></script>

                            <!-- Configure a few settings and attach camera -->
                            <script language="JavaScript">
                             Webcam.set({
                              width: 150,
                              height: 150,
                              image_format: 'jpeg',
                              jpeg_quality: 90
                             });
                             Webcam.attach( '#my_camera' );

                            // Code to handle taking the snapshot and displaying it locally -->
                            function take_snapshot() {
                             
                             // take snapshot and get image data
                             Webcam.snap( function(data_uri) {
                              // display results in page
                             document.getElementById('results').innerHTML = 
                              '<img src="'+data_uri+'"/>';
                              } );
                             Webcam.reset();
                             
                           }
                           function refresh() {
                               $("#my_camera").parent().hide();
                           }

                            
                            </script>
                        </center>
                       
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Emergency Phone Number</label>
                                    <input class="input--style-4" type="phone" name="ephone" required>
                                </div>
                            </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="add" required>
                                </div>
                            </div>
                    <div class="row row-space">        
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Village</label>
                                    <input class="input--style-4" type="text" name="village" >
                                </div>
                            </div>  
                         <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Town/City</label>
                                    <input class="input--style-4" type="text" name="city" >
                                </div>
                            </div>   
                    </div>        
                    <div class="row row-space">
                    <div class="col-2">
                         <div class="input-group">
                            <label class="label">Country</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name ="country" id="country" required>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </div>  
                    <div class="col-2">
                        <div class="input-group">
                            <label class="label">State</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name ="state" id="state" required>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>        
                    </div>     
                </div>     
                <div class="col-4">
                    <div class="input-group">
                        <label class="label">PIN Code/ZIP Code</label>
                        <input class="input--style-4" type="text" name="pin" required>
                    </div>   
                    </div>    
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" >Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
