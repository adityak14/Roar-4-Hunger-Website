<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Roar 4 Change-Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="register.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Register to bring about a Change!</h2>
                    <form method="POST">
                    <label class="label">Profile Picture</label> 
                      <center> 
                        <!-- USE WEBCAM  -->
                        <!-- CSS -->
                            <style>
                            #my_camera{
                             width: 100px;
                             height: 100px;
                             border: 1px solid black;
                            }
                            </style>

                            <div id="my_camera"></div><br>
                           
                            <button>
                            <input type="button"  type="submit" value="Take Snapshot" onClick="take_snapshot()">
                            </button>
                            <div id="results" ></div>
                             
                            <!-- Webcam.min.js -->
                            <script type="text/javascript" src="js/webcam.min.js"></script>

                            <!-- Configure a few settings and attach camera -->
                            <script language="JavaScript">
                             Webcam.set({
                              width: 150,
                              height: 150,
                              image_format: 'jpeg',
                              jpeg_quality: 90
                             });
                             Webcam.attach( '#my_camera' );

                            // Code to handle taking the snapshot and displaying it locally -->
                            function take_snapshot() {
                             
                             // take snapshot and get image data
                             Webcam.snap( function(data_uri) {
                              // display results in page
                             document.getElementById('results').innerHTML = 
                              '<img src="'+data_uri+'"/>';
                              } );
                             Webcam.reset();
                             
                           }
                           function refresh() {
                               $("#my_camera").parent().hide();
                           }

                            
                            </script>
                        </center>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Emergency Phone Number</label>
                                    <input class="input--style-4" type="phone" name="ephone" required>
                                </div>
                            </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Address line 1</label>
                                    <input class="input--style-4" type="email" name="add1" required>
                                </div>
                            </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Address line 2</label>
                                    <input class="input--style-4" type="text" name="add2" required>
                                </div>
                            </div>  
                         <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Address line 3(Optional)</label>
                                    <input class="input--style-4" type="text" name="add3" >
                                </div>
                            </div>   
                <div class="row row-space">

                    <div class="col-2">
                         <div class="input-group">
                                    <label class="label">Village/Town/City</label>
                                    <input class="input--style-4" type="text" name="city" required>
                                </div>
                    </div>     
                    <div class="col-2">
                         <div class="input-group">
                            <label class="label">State</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                    <option disabled="disabled" selected="selected">Choose State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Kerala</option>
                                    <option>Maharashtra</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </div>  
                </div>     
                <div class="col-4">
                         <div class="input-group">
                                    <label class="label">Country</label>
                                    <input class="input--style-4" type="text" name="country" required>
                                </div>
                    </div>  
                    <div class="col-4"> 
                        <div class="input-group">
                            <label class="label">Number of Packets</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="packets" >
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                           
                            
                          
                        <div class="row row-space"> 
                        <label class="label">
                                            <input type="checkbox" class="form-check-input" value="" id="myCheck"  onclick="myFunction()">Not Patient?
                                            <span class=""></span>
                        </label>        
                        </div>     
                            <div id="patient" style="display:none">
                            <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="pfirst_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="plast_name" required>
                                </div>
                            </div>
                        </div>

                         <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="phone" name="patphone">
                                </div>
                            </div>

                            </div>

                            <script>
                            function myFunction() {
                              var checkBox = document.getElementById("myCheck");
                              var text = document.getElementById("patient");
                              if (checkBox.checked == true){
                                text.style.display = "block";
                              } else {
                                 text.style.display = "none";
                              }
                            }
                            </script>
                     
                     <!--   <div id="patient">
                            
                        </div>-->

                        

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
    
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: white;
   text-align: center;
}
</style>

<div class="footer">
  <footer>  
<H4>
  <p align="right"> 
  © 2019 powered by JUS &ensp; 
  </p> 
</H4>    
</footer> 
</div>


</body>
 
</html>
